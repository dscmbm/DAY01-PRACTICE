<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container"style ="background-image: url('https://th-i.thgim.com/public/news/national/9dj4fa/article67755892.ece/alternates/FREE_1200/RamLalla.jpg');">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Timepass</button>
      <!-- change "NEXT" to "Proceed" by bhaskar -->
      <button id="next-btn" class="next-btn btn hide">Proceed</button>
    </div>
  </div>
</body>
</html>
