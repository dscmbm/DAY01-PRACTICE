<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body 
style="background-image: 
url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%2Fimages%3Fk%3D%2522quiz%2Btime%2522&psig=AOvVaw1TL6nuTCLyrq5Xp7SA-Ewo&ust=1706090627109000&source=images&cd=vfe&ved=0CBMQjRxqFwoTCIiB5_6g84MDFQAAAAAdAAAAABAJ'); background-repeat: no-repeat; ">
  
  <div class="container"> 
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Preeti</button>
      <!-- change "NEXT" to "Proceed" by bhaskar -->
      <button id="next-btn" class="next-btn btn hide">Proceed</button>
    </div>
  </div>
</body>
</html>
